name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 */5 * *'  # 5일마다 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            boram0415/back-end_app:latest
            boram0415/back-end_app:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/Back-end
            docker-compose pull
            docker-compose up -d
            
            # 헬스 체크
            MAX_RETRIES=5
            RETRY_INTERVAL=10
            for i in $(seq 1 $MAX_RETRIES); do
              if curl -f http://localhost:8080/health; then
                echo "Application is healthy"
                exit 0
              fi
              echo "Health check failed. Retrying in $RETRY_INTERVAL seconds..."
              sleep $RETRY_INTERVAL
            done
            
            # 롤백
            echo "Health check failed after $MAX_RETRIES attempts. Rolling back..."
            docker-compose down
            docker-compose pull boram0415/back-end_app:$(docker inspect --format='{{index .Config.Labels "org.opencontainers.image.revision"}}' boram0415/back-end_app:latest)
            docker-compose up -d
            exit 1

  cleanup:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Clean up old images
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 5일 이상 된 이미지 삭제
            docker image prune -af --filter "until=120h"